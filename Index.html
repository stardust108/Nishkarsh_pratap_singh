    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .logo {
            margin-top: 20px;
            text-align: center;
        }
        .logo h1 {
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4e50, #f9d423);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo a {
            display: inline-block;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
        .logo a:hover {
            text-decoration: underline;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff4e50, #f9d423);
            position: relative;
            overflow: hidden;
            transition: background 0.5s ease, transform 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(45deg, #36d1dc, #5b86e5);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn span {
            position: relative;
            z-index: 1;
        }
        .btn:before {
            content: "";
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 30%, transparent 50%);
            transform: scale(0);
            transition: transform 0.5s ease;
        }
        .btn:hover:before {
            transform: scale(1);
        }
        .footer {
            margin-top: 30px;
            text-align: center;
        }
        .footer a {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
