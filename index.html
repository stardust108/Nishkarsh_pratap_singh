<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Profile</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body>
  <div class="container">
    <header class="profile-header">
      <h1 data-aos="fade-up">Coco Rocha</h1>
      <div class="details" data-aos="fade-up" data-aos-delay="200">
        <p><strong>Hair Color:</strong> Blonde</p>
        <p><strong>Eye Color:</strong> Blue</p>
        <p><strong>Height:</strong> 180</p>
        <p><strong>Shoe Size:</strong> 39</p>
        <p><strong>Bust/Waist/Hips:</strong> 84-64-89</p>
      </div>
    </header>
    <main>
      <section class="portfolio" data-aos="fade-up" data-aos-delay="400">
        <h2>Portfolio</h2>
        <div class="portfolio-images">
          <img src="image1.jpg" alt="Portfolio 1" data-aos="zoom-in">
          <img src="image2.jpg" alt="Portfolio 2" data-aos="zoom-in" data-aos-delay="200">
          <img src="image3.jpg" alt="Portfolio 3" data-aos="zoom-in" data-aos-delay="400">
        </div>
      </section>
    </main>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
